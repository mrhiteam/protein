<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>프로틴 카드</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='protein.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="imgbx">
                <img src="image/protein.png" alt="333">   
            </div>
            <div class="contentbx">
                <h2>시미켄프로틴 WPH</h2>
            <div class="size">
                <h3>Size : </h3>
                <span>S</span>                
                <span>M</span>
                <span>L</span>
                <span>XL</span>
            </div>
            <div class="taste">
                <h3>Taste : </h3>
                <span>🍫</span>                
                <span>🍓</span>
                <span>🍉</span>
                <span>🍌</span>
            </div>
            <a href="#">구매하기</a>
        </div>
    </div>
</body>
</html>
