<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <script
      src="https://kit.fontawesome.com/367c26cb8d.js"
      crossorigin="anonymous"

      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"

    <link

      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
    <link rel="stylesheet" href="css/tab2.css" />

    <title></title>
    
    <script>
      window.addEventListener('scroll', function() {
        var scrollPos = window.scrollY || window.scrollTop || document
            .getElementsByTagName(
                "html"
            )[0]
            .scrollTop;

        console.log(scrollPos);
        if (scrollPos >= 600) {
            document
                .querySelector(".scrollevt1")
                .style
                .position = 'fixed';
                document
                .querySelector(".scrollevt1")
                .style
                .opacity = '0';
                
                
        } else {
            document
                .querySelector(".scrollevt1")
                .style
                .display = 'none';
        }
    });
    </script>
<style>
    article{
        margin: 0 auto;
        width: 60%;
        height: 600px;
        border:1px solid black;
    }
    .scrollevt1{
        z-index: 1;
    }
    .scrollevt2{
        z-index: 2;
    }
    .scrollevt3{
        z-index: 3;
    }
    .scrollevt4{
        z-index: 4;
    }
    div{
        height: 300px;
    }
</style>
 
  </head>
  <body>
      <div></div>
    <article class="scrollevt1"></article>
    <article class="scrollevt2"></article>
    <article class="scrollevt3"></article>
    <article class="scrollevt4"></article>
  </body>
</html>
