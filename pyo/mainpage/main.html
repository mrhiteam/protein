<script>
var mswiper = new Swiper(".swiper-container-m", {
    slidesPerView: 1,
    spaceBetween: 0,
    loop: true,
    keyboard: {
        enabled: true
    },
    autoplay: {
        delay: 3000,
        disableOnInteraction: true
    },
    pagination: {
        el: ".swiper-pagination",
        clickable: true
    },
    navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev"
    }
});

var swiper = new Swiper(".swiper-container-s", {
    slidesPerView: 3,
    spaceBetween: 10,
    loop: true,
    keyboard: {
        enabled: true
    },
    autoplay: {
        delay: 2000,
        disableOnInteraction: false
    },
    pagination: {
        el: ".swiper-pagination",
        clickable: true
    },
    navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev"
    },
    breakpoints: {
        320: {
            slidesPerView: 3,
            spaceBetween: 10
        },
        768: {
            slidesPerView: 4,
            spaceBetween: 10
        },
        1024: {
            slidesPerView: 4,
            spaceBetween: 10
        }
    }
});
$(window).resize(function () {
    // width값을 가져오기
    var width_size = window.outerWidth;

    // 800 이하인지 if문으로 확인
    if (width_size <= 1024) {
        swiper
            .autoplay
            .stop();

    } else {
        swiper
            .autoplay
            .start();
    }
});
</script>
